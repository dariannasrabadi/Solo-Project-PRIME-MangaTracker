<img class="fullLogo" src="../../styles/images/MyMangaTracker.png" alt="">
<div class="formWrapper">
    <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
        <form ng-submit="vm.login()">
            <div>
                <md-input-container>
                    <label for="username">Username:</label>
                    <input type="text" ng-model="vm.user.username" />
                </md-input-container>
            </div>
            <div>
                <md-input-container>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="vm.user.password" />
                </md-input-container>
            </div>
            <div>
                <md-button class="btn btn-default md-raised" type="submit" name="submit">Log In</md-button>
                <a href="#!register">Register</a>
            </div>
        </form>
</div>
