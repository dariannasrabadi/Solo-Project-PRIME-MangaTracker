<md-content class="md-padding">
    <a href="#!home">
        <img src="../../styles/images/MMT.png">
    </a>
    <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-href="#!/home">Home</md-nav-item>
        <md-nav-item md-nav-href="#!/favorites">Favorites</md-nav-item>
        <md-nav-item md-nav-href="#!/info">Technologies</md-nav-item>
        <md-input-container>
            <label>Search Manga Here</label>
            <input type="text" ng-model="searchInput">
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="vm.searchManga(searchInput)">Search</md-button>
        <h3 id="userName">Hi {{vm.userObject.userName}}!</h3>
        <md-button id="logOut" class="md-raised" ng-click="vm.userService.logout()">Log Out</md-button>
    </md-nav-bar>
</md-content>
